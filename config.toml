baseURL = "https://takuyaniioka.com"
defaultContentLanguage = "en"
title = "Takuya Niioka"
theme = "PaperMod"
publishDir = "public"

[pagination]
  pagerSize = 5

# Language settings
[languages]
  [languages.en]
    languageCode = "en-us"
    languageName = "English"
    weight = 1
    title = "Takuya Niioka"
    
    [languages.en.params]
      description = "ADAS Systems Architect | 8+ years in autonomous driving"
    
    [[languages.en.menu.main]]
      name = "Posts"
      url = "/posts/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Tags"
      url = "/tags/"
      weight = 2
    [[languages.en.menu.main]]
      name = "Categories"
      url = "/categories/"
      weight = 3
  
  [languages.ja]
    languageCode = "ja"
    languageName = "日本語"
    weight = 2
    title = "Takuya Niioka"
    contentDir = "content/ja"
    
    [languages.ja.params]
      description = "ADAS Systems Architect | 8+ years in autonomous driving"
    
    [[languages.ja.menu.main]]
      name = "投稿"
      url = "/posts/"
      weight = 1
    [[languages.ja.menu.main]]
      name = "タグ"
      url = "/tags/"
      weight = 2
    [[languages.ja.menu.main]]
      name = "カテゴリー"
      url = "/categories/"
      weight = 3

[params]
  env = "production"
  description = "ADAS Systems Architect | 8+ years in autonomous driving"
  author = "Takuya Niioka"
  
  # Custom CSS
  assets.css = ["css/custom.css"]
  
  # Google Analytics
  googleAnalytics = "G-XXXXXXXXXX"  # Replace with your GA4 ID
  
  # Show summary but hide auto-generated title (H1 from markdown content will be shown)
  hideSummary = false
  # Note: PaperMod theme shows frontmatter title by default
  # We'll use CSS to hide it in favor of H1 from content
  
  # Profile mode
  [params.profileMode]
    enabled = true
    title = "Takuya Niioka"
    subtitle = "ADAS Systems Architect | 8+ years in autonomous driving"
    imageUrl = "/images/profile.jpg"
    imageWidth = 150
    imageHeight = 150
    imageTitle = "Takuya Niioka"
    buttons = [
      {name = "Posts", url = "/posts"},
      {name = "Tags", url = "/tags"}
    ]
  
  # Social icons
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/takuya-niioka/"
  
  [[params.socialIcons]]
    name = "GitHub"
    url = "https://github.com/takuya-niioka"
  
  [[params.socialIcons]]
    name = "medium"
    url = "https://medium.com/@takuya-niioka"
  
  [[params.socialIcons]]
    name = "dev"
    url = "https://dev.to/takuya-niioka"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/takuya_niioka"

  
  [[params.socialIcons]]
    name = "email"
    url = "mailto:contact@takuyaniioka.com"
  
  # Features
  showReadingTime = true
  showShareButtons = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showWordCount = true
  showRssButtonInSectionTermList = true
  
  # Table of contents
  ShowToc = true
  TocOpen = false
  
  # Search
  # [params.fuseOpts]
  #   isCaseSensitive = false
  #   shouldSort = true
  #   location = 0
  #   distance = 1000
  #   threshold = 0.4
  #   minMatchCharLength = 0
  #   keys = ["title", "permalink", "summary", "content"]
  
  # Comments - giscus
  [params.giscus]
    enable = true
    repo = "takuya-niioka/blog-comments"
    repoId = "R_kgDOQJsF3A"
    category = "Announcements"
    categoryId = "DIC_kwDOQJsF3M4CxGsu"
    mapping = "pathname"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"  # Auto theme based on user preference
    lang = "en"  # Default language

# Menu is defined in [languages.xx.menu.main] sections above

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup settings
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
